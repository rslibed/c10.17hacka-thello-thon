<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>10.17 Hackathon - Othello</title>
</head>
<body>
<div class="board-container">
    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell">
            <div class="white piece" text-value="1"></div>
        </div>
        <div class="cell">
            <div class="black piece" text-value="0"></div>
        </div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell">
            <div class="black piece" text-value="0"></div>
        </div>
        <div class="cell">
            <div class="white piece" text-value="1"></div>
        </div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</div>

</html>
